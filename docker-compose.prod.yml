# =========================================
# Docker Compose Override for Production
# =========================================
version: '3.8'

services:
  # Redis Session Store - Production Configuration
  redis:
    # Production-specific Redis configuration
    restart: always
    
    # Resource limits for production
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    
    # Production Redis settings
    command: redis-server --appendonly yes --appendfsync everysec --maxmemory 512mb --maxmemory-policy allkeys-lru --save 300 1
    
    # Production logging
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"
    
    # Security options
    security_opt:
      - no-new-privileges:true
    
    # Additional environment variables for production
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    
    # Production volume for data persistence
    volumes:
      - redis-data:/data

  nextjs-app:
    # Production-specific configuration
    restart: always
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"
    
    # Security options
    security_opt:
      - no-new-privileges:true
    
    # Read-only filesystem with temp directories
    read_only: true
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=100m
    
    # Additional environment variables for production
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - LOG_LEVEL=info
      - ENABLE_PERFORMANCE_MONITORING=true
      - DOCKER_CONTAINER=true
      - PERFORMANCE_LOG_STDOUT=true
      # CRITICAL: Production site URL for password reset redirects
      # This MUST match the Site URL configured in Supabase Dashboard
      - NEXT_PUBLIC_SITE_URL=https://dominatelocalleadsai.sliplane.app

  nginx:
    # Production Nginx configuration
    restart: always
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"
    
    # Additional volumes for production
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./logs/nginx:/var/log/nginx:rw
      # Uncomment if you have SSL certificates
      # - ./ssl:/etc/nginx/ssl:ro
    
    # Security options
    security_opt:
      - no-new-privileges:true